<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <script src="db.js"></script>
    <script src="scriptFiltros.js"></script>
    <title>Parentree - Catálogo</title>
</head>

<body>
    <header>
        <div id="cabecalhoPagina">
            <img class="logoParentree" src="../imagens/parentreelogobranca.png" width="94" alt="Logo da Parentree">
            <h1 class="tituloPagina"> PARENTREE </h1>
            <!-- Menu hamburguer-->
            <input id="menu-hamburguer" type="checkbox">

            <label for="menu-hamburguer">
                <div class="menu-h">
                    <span class="hamburguer"></span>
                </div>
            </label>
            <div class="opcoesMenu">
                <ul>
                    <li><a href="../minhasPlantas/minhasPlantas.html">Minhas Plantas</a></li>
                    <li><a href="#">Catálogo</a></li>
                    <li><a href="#">Relato de cultivo</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </div>
        </div>
        <!-- Fim menu hamburguer -->
        <!--<div id="barraBuscaCatalogo">
            <input type="text" id="campoTextoBusca" placeholder="Qual planta deseja procurar?">
            <button type="submit" id="botaoBuscarCatalogo">Buscar</button>-->
        </div>
        </nav>

    </header>


    <main>
        <div class="barraLateral">
            <!--Barra da esquerda que contem os filtros de busca-->
            <div class="filtroLateral" id="filtroTipoPlanta">
                <h3 class="tituloFiltro">Tipo:</h3>

                <ul class="listaFiltroLateral" id="listaFiltrosTipoPlanta">
                    <li><input type="checkbox" name="Cactos" class="checkboxFiltros filtroCategoria">Cactos</li>
                    <li><input type="checkbox" name="Suculentas" class="checkboxFiltros filtroCategoria">Suculentas</li>
                    <li><input type="checkbox" name="Flores" class="checkboxFiltros filtroCategoria">Flores</li>
                    <li><input type="checkbox" name="Ornamentais" class="checkboxFiltros filtroCategoria">Plantas
                        Ornamentais</li>
                </ul>
            </div>

            <div class="filtroLateral" id="filtroLuz">
                <h3 class="tituloFiltro">Luz:</h3>

                <ul class="listaFiltroLateral" id="listaFiltroLuz">
                    <li><input type="checkbox" name="Sol" class="checkboxFiltros filtroSol"> Sol </li>
                    <li><input type="checkbox" name="Meia Luz" class="checkboxFiltros filtroSol"> Meia Luz </li>
                    <li><input type="checkbox" name="Sombra" class="checkboxFiltros filtroSol"> Sombra </li>
                </ul>
            </div>

            <div class="filtroLateral" id="filtroAgua">
                <h3 class="tituloFiltro">Água:</h3>

                <ul class="listaFiltroLateral" id="listaFiltroAgua">
                    <li><input type="checkbox" name="Muita Agua" class="checkboxFiltros filtroAgua"> Muita água </li>
                    <li><input type="checkbox" name="Pouca Agua" class="checkboxFiltros filtroAgua"> Pouca Água </li>
                </ul>
            </div>

            <div id="divBotaoFiltro">
                <button id="botaoAcionaFiltro" onclick="comparaFiltroDB()">Filtrar</button>
            </div>
        </div>

        <div id="catalogoPlantas"></div>

    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
