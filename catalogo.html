<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parentree - Catálogo</title>
</head>

<body>
    <header>
        <div class="cabecalhoPagina">
            <img class="logoParentree" src="" alt="Logo da Parentree">
            <h1 class="tituloPagina"> Parentree </h1>

            <div class="menuPagina">
                <input type="checkbox" name="menu" id="menuToggler"> <!-- Olhar na net como faz menu hamburguer dps -->
            </div>
        </div>
    </header>

    <main>
        <div class="barraLateralFiltros">
            <ul class="listaFiltros">
                <!-- Adicionar resto dos filtros -->
                <li class="itemFiltro"> Hortaliças </li>
                <li class="itemFiltro"> Suculentas </li>
                <li class="itemFiltro"> Flores </li>
                <li class="itemFiltro"> Cactos </li>
            </ul>
        </div>

        <div class="catalogoPlantas">
            <ul id="listaPlantas"> <!-- Lista de plantas que vao aparecer no catalogo -->
                <li class="itemPlanta"> <!-- Em cada "li" terá um div contendo as infos resumidas da planta -->
                    <div class="plantaSubInfo">
                        <img class="fotoPlanta" src="" alt="Foto da planta">
                        <h3 class="nomePlanta"> </h3>
                        <p class="resumoDescricao"> </p>
                    </div>
                </li>

                <li class="itemPlanta">
                    <div class="plantaSubInfo">
                        <img class="fotoPlanta" src="" alt="Foto da planta">
                        <h3 class="nomePlanta"> </h3>
                        <p class="resumoDescricao"> </p>
                    </div>
                </li>

                <li class="itemPlanta">
                    <div class="plantaSubInfo">
                        <img class="fotoPlanta" src="" alt="Foto da planta">
                        <h3 class="nomePlanta"> </h3>
                        <p class="resumoDescricao"> </p>
                    </div>
                </li>

                <li class="itemPlanta">
                    <div class="plantaSubInfo">
                        <img class="fotoPlanta" src="" alt="Foto da planta">
                        <h3 class="nomePlanta"> </h3>
                        <p class="resumoDescricao"> </p>
                    </div>
                </li>
            </ul>
        </div>

    </main>

</body>

</html>
