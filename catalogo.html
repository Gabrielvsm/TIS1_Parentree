<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <script src="db.js"></script>
    <script src="scriptFiltros.js"></script>
    <title>Parentree - Catálogo</title>
</head>

<body>
    <header>
        <div id="cabecalhoPagina">
            <img class="logoParentree" src="logoParentree.png" alt="Logo da Parentree"> <!--Colocar a imagem do logo no src-->
            <h1 class="tituloPagina"> Parentree </h1>

            <div class="menuPagina">
                <input type="checkbox" name="menu" id="menuToggler"> <!-- Olhar na net como faz menu hamburguer dps -->
            </div>
        </div>

        <nav id="barraNavegacao">
            <div id="navegacao">
                <ul id="itensNavegacao">
                    <li> <a href=""> Inicio </a> </li>
                    <li> <a href=""> Catalogo </a> </li>
                    <li> <a href=""> Relatos de Cultivo </a> </li>
                </ul>
            </div>

            
            <div id="barraBuscaCatalogo">
                <input type="text" id="campoTextoBusca" placeholder="Qual planta deseja procurar?">
            <!--<button type="submit" id="botaoBuscarCatalogo">Buscar</button>-->
            </div>
        </nav>

    </header>


    <main>
        <div class="barraLateral"> <!--Barra da esquerda que contem os filtros de busca-->
            <div class="filtroLateral" id="filtroTipoPlanta">
                <h3 class="tituloFiltro">Tipo:</h3>

                <ul class="listaFiltroLateral" id="listaFiltrosTipoPlanta">
                    <li><input type="checkbox" name="cactosESuculentas" class="checkboxFiltros">Cactos e Suculentas</li>
                    <li><input type="checkbox" name="flores" class="checkboxFiltros">Flores</li>
                    <li><input type="checkbox" name="ornamentais" class="checkboxFiltros">Plantas Ornamentais</li>
                </ul> 
            </div>

            <div class="filtroLateral" id="filtroLuz">
                <h3 class="tituloFiltro">Luz:</h3>

                <ul class="listaFiltroLateral" id="listaFiltroLuz">
                    <li><input type="checkbox" name="plantasDeSol" class="checkboxFiltros"> Sol </li>
                    <li><input type="checkbox" name="plantasDeMeiaLuz" class="checkboxFiltros"> Meia Luz </li>
                    <li><input type="checkbox" name="plantasDeSombra" class="checkboxFiltros"> Sombra </li>
                </ul>
            </div>

            <div class="filtroLateral" id="filtroAgua">
                <h3 class="tituloFiltro">Água:</h3>

                <ul class="listaFiltroLateral" id="listaFiltroAgua">
                    <li><input type="checkbox" name="plantasDeMuitaAgua" class="checkboxFiltros"> Muita água </li>
                    <li><input type="checkbox" name="platasDePoucaAgua" class="checkboxFiltros"> Pouca Água </li>
                </ul>
            </div>

            <div id="divBotaoFiltro">
                <button id="botaoAcionaFiltro" onclick="pegaFiltros()" >Filtrar</button>
            </div>
        </div>

        <div id="catalogoPlantas">
            
        </div>

    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
